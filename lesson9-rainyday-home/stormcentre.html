<body>
    <div class="event">
        <h3>Saturday = Preston Pancakes in the Park! 9:00 a.m. Saturday at the city
            park pavilion.</h3>
    </div>
    <header>
        <img src="images/rainydaylogo.png" alt="this is the rainy day channel logo">
        <div>
            <h1>RainyDayChannel</h1>
            <h2>Wet or dry, we are always live!</h2>
        </div>
    </header>



    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
            <li><a href="index.html">Home</a></li>
            <li><a href="preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li  class="active"><a href="./stormcentre.html">Storm Center</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>



    <main>
        <h2>Storm Center</h2>
        <form action="thanks.html">


            <label for="fullname">Full Name: </label><input type="text" name="name" id="fullname" required><br>
            <label for="email">Email: </label><input type="email" name="email" id="email" placeholder="user@mail.com"><br><br>
            <label for="phone">Phone Number: </label><input type="tel" name="phone" id="phone" required><br>
            <label for="zip">Zip Code: </label><input type="number" name="zip" id="zip" required><br>
            <label for="storm-date">When was the storm: </label><input type="date" name="storm-date" id="storm-date" required><br>

            <label for="stormtype">type of storm: </label><input list="storm-type" id="stormtype" name="stormtype"><br>
            <datalist id="storm-type">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Flash Flood">
                <option value="Tornado">
            </datalist>
            
            <label for="rating">Rating: 1 - 5 </label>
            <input type="range" id="rating" value="1" min="1" max="5" step="1" list="tickmarks" >
            
            <datalist id="tickmarks">
                <option value="0">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist><br><br>
            
            <label for="town"></label>
            <select name="town" id="town">
                <option value="" disabled selected>Select Region ...</option>
                <option value="preston">Preston</option>
                <option value="Soda Spings">Soda Springs</option>
                <option value="Fish Haven">Fish Haven</option>
            </select><br><br>
            
            <label>Is your life in danger?</label><br>
            <div class="radiogroups">
            <label for="yes">Yes</label><input type="radio" id="yes" name="danger" value="yes" checked>
            <label for="slightly">slightly</label><input type="radio" id="slightly" name="danger" value="slightly">
            <label for="no">No</label><input type="radio" id="no" name="danger" value="no"><br>
                </div>
          
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Comments"></textarea><br>

            <input type="submit"  class="submission-button">

        </form>
    </main>


    <footer>
        <p>&copy; 2021 &bull; RainyDayChannel &bull; Shane Wrede </p>
        <p><span class="date"></span></p>
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>
